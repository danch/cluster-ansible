- name: ensure yum-config-manager is available
  become: yes
  yum:
    name: yum-utils
    state: present
  when: ansible_distribution == 'Centos'

- name: Check if EPEL repo is already configured.
  stat: path="/etc/yum.repos.d/epel.repo"
  register: epel_repofile_result
  when: ansible_distribution == 'Centos'

- name: Install EPEL repo.
  become: yes
  yum:
    name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"
    state: present
  register: result
  until: 'result.rc == 0'
  retries: 5
  delay: 10
  when: ansible_distribution == 'Centos' and not epel_repofile_result.stat.exists

- name: Import EPEL GPG key.
  become: yes
  rpm_key:
    key: "/etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}"
    state: present
  when: ansible_distribution == 'Centos' and not epel_repofile_result.stat.exist
  ignore_errors: "{{ ansible_check_mode }}"

- name: Install https transport for apt
  become: yes
  package:
    name: apt-transport-https
    state: present
  when: ansible_distribution == 'Ubuntu'

- name: Install htop
  become: yes
  package:
    name: htop
    state: present
  
- name: Install atop
  become: yes
  package:
    name: atop
    state: present
  
- name: Install iotop
  become: yes
  package:
    name: iotop
    state: present
  
- name: Install sensors
  become: yes
  package:
    name: lm_sensors
    state: present
  when: ansible_distribution == 'Centos'
  
- name: Install sensors
  become: yes
  package:
    name: lm-sensors
    state: present
  when: ansible_distribution == 'Ubuntu'
  
- name: Install net-tools
  become: yes
  package:
    name: net-tools
    state: present

- name: set max_map to 256k
  become: yes
  sysctl:
    name: vm.max_map_count
    value: 262144
    state: present
    reload: yes
